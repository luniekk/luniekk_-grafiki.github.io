<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>luniekk_ - Grafik</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a0000;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    /* Efekty po bokach */
    .side-effect {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 80px;
      z-index: -1;
      background: radial-gradient(circle, rgba(255,0,0,0.3), transparent 70%);
      filter: blur(40px);
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }

    header {
      background-color: #b30000;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    .discord-link {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      align-items: center;
      background-color: #2c2f33;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      transition: background-color 0.2s, transform 0.2s;
    }

    .discord-link:hover {
      background-color: #40444b;
      transform: scale(1.05);
    }

    .discord-link img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    section {
      padding: 30px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background-color: #330000;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
    }

    h2 {
      color: #ff3333;
    }

    a {
      color: #ff6666;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Efekty po bokach -->
  <div class="side-effect left"></div>
  <div class="side-effect right"></div>

  <header>
    <a class="discord-link" href="https://discord.gg/rWCwucCqr4" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
      najszybszy kontakt do mnie
    </a>
    <h1>Cześć, jestem luniekk_</h1>
    <p>Tworzę grafiki od miniaturek na YouTube po projekty na koszulki w FiveM</p>
  </header>

  <section>
    <div class="card">
      <h2>O mnie</h2>
      <p>Robię grafiki.<br>
      Lubię grać.<br>
      Polecam swoje usługi każdemu, kto potrzebuje czegoś kreatywnego i dopracowanego.</p>
    </div>

    <div class="card">
      <h2>Kontakt</h2>
      <p><strong>Discord:</strong> WOJTUSIALK3<br>
      <strong>Email:</strong> <a href="mailto:Dayvon@interia.pl">Dayvon@interia.pl</a></p>
    </div>
  </section>
</body>
</html>
